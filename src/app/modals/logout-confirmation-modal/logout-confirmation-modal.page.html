<ion-content>
  <div class="ion-padding">

    <ion-icon name="alert-circle-outline"></ion-icon>

    <ion-text>
      <h1>Log Out?</h1>
      <p>Are you sure you want to log out?</p>
    </ion-text>

    <div class="button-group">
      <ion-button class="cancel-button" (click)="cancel()">
        Cancel
      </ion-button>
      <ion-button (click)="logoutConfirm()">
        Logout
      </ion-button>
    </div>



  </div>
</ion-content>
